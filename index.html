<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson</title>

        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- link font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Sen:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="main-content">
                <nav class="navbar">
                    <img
                        src="./assets/img/Lesson.svg"
                        alt="Lesson"
                        class="logo"
                    />
                    <ul>
                        <li class="active"><a href="/">Home</a></li>
                        <li class=""><a href="/">Courses</a></li>
                        <li class=""><a href="/">Pricing</a></li>
                        <li class=""><a href="/">Reviews</a></li>
                    </ul>
                    <div class="action">
                        <a href="" class="sign-in-btn btn">Sign Up</a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <!-- HERO -->
            <div class="hero-wrap">
                <div class="main-content">
                    <div class="media-block">
                        <img
                            src="./assets/img/hero-img.jpg"
                            alt="Learn without limits and spread knowledge."
                            class="hero-img"
                        />
                    </div>
                    <div class="info">
                        <h2>Learn without limits and spread knowledge.</h2>
                        <p class="desc">
                            Build new skills for that “this is my year” feeling
                            with courses, certificates, and degrees from
                            world-class universities and companies.
                        </p>
                        <div class="action">
                            <a class="btn" href="">See Courses</a>
                            <a class="watch-btn" href="/">
                                <div class="play">
                                    <img
                                        src="./assets/img/play-btn.svg"
                                        alt=""
                                    />
                                </div>
                                <p>Watch Video</p>
                            </a>
                        </div>
                        <p class="desc">Recent engagement</p>
                    </div>
                </div>
            </div>
            <!-- END HERO -->
            <div class="course"></div>

            <div class="testimonial"></div>

            <div class="features"></div>

            <div class="cta"></div>

            <div class="blog"></div>
        </main>
        <!-- End main -->

        <!-- FOOTER -->
        <footer class="footer"></footer>
    </body>
</html>
